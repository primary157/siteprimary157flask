{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}! Using {{ user.browser }} on {{ user.OS }} !! Right? I know everything about you!!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
